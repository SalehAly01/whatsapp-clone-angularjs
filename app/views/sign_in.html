<section class="sign-in container text-center" ng-controller="AuthCtrl as auth">
  <form class="form-signin col-md-6 col-md-offset-3" ng-submit="auth.loginUser()" role="form" ng-init="loginForm = {}">
    <h2 class="form-signin-heading">Please sign in</h2>
    <p>We don't have back-end yet but no worries, here an email and password for you :D</p>
    <p>Thanks to the great Api <strong><a href="https://reqres.in/"> Req|Res</a></strong></p>
    <p><strong>Email:&nbsp;</strong>peter@klaven </p>
    <p><strong>Password:&nbsp;</strong>cityslicka </p>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" ng-model="loginForm.email" class="form-control" placeholder="Email address" required autofocus="">
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" ng-model="loginForm.password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-lg btn-block" ng-click="login()" type="submit">Sign in</button>
  </form>
</section>
