<!doctype html>
<html ng-app="whatsappCloneApp">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">

  <!-- endbuild -->
  <base href="/">
</head>

<body ng-controller="AuthCtrl">

  <header>
    <nav class="nav">
      <div class="container">
        <div class="navbar-header ">
          <button id="iconBar" type="button " class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1 class="navbar-brand "><a ng-href="/conversations"><img src="images/whatsapp-logo.png" alt="Whatsapp Logo"> Whatsapp</a></h1>
        </div>
        <div class="collapse navbar-collapse container-fluid" id="js-navbar-collapse">
          <ul class="nav navbar-nav navbar-right" ng-controller="AuthCtrl as vm">
            <li class="active" ng-class="{active:isActive('/conversations')}"><a ng-href="/conversations">Conversations</a></li>
            <li ng-show="!user.signedIn"><a ng-href="/sign_in">Sign In</a></li>
            <li ng-show="user.signedIn"><a ng-click="vm.logOutUser()">Sign Out</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div ng-view=""></div>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-cookie/angular-cookie.js"></script>
  <script src="bower_components/ng-token-auth/dist/ng-token-auth.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/angular-moment/angular-moment.js"></script>
  <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.module.js"></script>
  <script src="scripts/app.constants.js"></script>
  <script src="scripts/app.config.js"></script>
  <script src="scripts/app.routes.js"></script>
  <script src="scripts/controllers/auth.controller.js"></script>
  <script src="scripts/services/auth.service.js"></script>
  <script src="scripts/controllers/conversations.controller.js"></script>
  <script src="scripts/services/conversations.service.js"></script>
  <script src="scripts/controllers/chat.controller.js"></script>
  <script src="scripts/services/chat.service.js"></script>

  <!-- endbuild -->
  <script type="text/javascript">
    $(document).click(function(event) {
      var clickover = $(event.target);
      var $navbar = $(".navbar-collapse");
      var _opened = $navbar.hasClass("in");
      if (_opened === true && !clickover.hasClass("navbar-toggle")) {
        $navbar.collapse('hide');
      }
    });
  </script>
</body>

</html>
